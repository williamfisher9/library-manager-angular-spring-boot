<app-menu [menuItems]="menuItems"></app-menu>
<form [formGroup]="registerForm" class="fields-container" (ngSubmit)="submitRegisterForm()">
    <div class="form-field-group">
        <input class="form-field-input" type="text" name="firstName" id="firstName" autocomplete="off"
            formControlName="firstName" />
        <label for="firstName" class="form-field-label">First Name</label>
        <p class="error-msg">{{errors.firstName != '' ? errors.firstName : ''}}</p>
    </div>

    <div class="form-field-group">
        <input class="form-field-input" type="text" name="lastName" id="lastName" autocomplete="off"
            formControlName="lastName" />
        <label for="lastName" class="form-field-label">Last Name</label>
        <p class="error-msg">{{errors.lastName != '' ? errors.lastName : ''}}</p>
    </div>

    <div class="form-field-group">
        <input class="form-field-input" type="text" name="username" id="username" autocomplete="off"
            formControlName="emailAddress" />
        <label for="username" class="form-field-label">email address</label>
        <p class="error-msg">{{errors.emailAddress != '' ? errors.emailAddress : ''}}</p>
    </div>

    <div class="form-field-group">
        <input class="form-field-input" type="password" name="password" id="password" autocomplete="off"
            formControlName="password" />
        <label for="password" class="form-field-label">password</label>
        <p class="error-msg">{{errors.password != '' ? errors.password : ''}}</p>
    </div>

    <div class="form-button-group">
        <input class="btn-caption" type="submit" value="submit">
    </div>

    <p class="request-error-msg">{{errors.credentials != '' ? errors.credentials : ''}}</p>
</form>
